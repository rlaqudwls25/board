<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td,tr,th{
            border: 1px solid; width: 50px; height: 25px;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <caption>Specification values</caption>
    <thead>
    <tr>
        <th rowspan="2">Grade.</th>
        <th rowspan="2">Point.</th>
        <th colspan="2">Strength.</th>
        <th rowspan="2">Percent.</th>
    </tr>
    <tr>
        <th>kg/mm</th>
        <th>lb/in</th>
    </tr>
    </thead>
    <tr>
        <td>Hard</td>
        <td>0.45</td>
        <td>56.2</td>
        <td>80,000</td>
        <td>20</td>
    </tr>
    <tfoot>
    <tr>
        <td>Soft</td>
        <td>0.45</td>
        <td>42.2</td>
        <td>60,000</td>
        <td>30</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
       <td>Medium.</td>
       <td>0.45</td>
       <td>49.2</td>
       <td>70,000</td>
       <td>25</td>
    </tr>
    </tbody>
</table>


</body>
</html>
