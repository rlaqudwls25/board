<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=APPKEY";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</head>
<body>
<img class="iconDetail" id="facebookShare" src="/img/facebook.png">

<script>
$("#facebookShare").on("click", function(){
FB.ui({
method        : 'share_open_graph',
action_type: 'og.shares',
action_properties: JSON.stringify({
object: {
'og:url': 'http://localhost:8080/list'+$("#boardNo").val(),
'og:title': $("#boardTitle").text(),
'og:description': $("#boardContent").text(),
'og:image': (이미지주소),
}
})
});
})
</script>

</body>
</html>
